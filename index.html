<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl bg-red-500 w-1/2 rounded mx-auto">Don't look at my tailwind</h1>
    <h3 class="text-3xl">I have a secret tail</h3>
    <p>But you do not have</p>
    <button class="bg-amber-600 px-3 rounded text-white">Click Me</button>
    <section>
        <div class=" mt-4 h-60 bg-indigo-300 w-1/3 flex justify-center items-center">
            <h2 class="bg-yellow-400">My Text</h2>
        </div>
    </section>
    <section class="h-32 w-full bg-purple-200 flex justify-around items-center">
        <div class="rounded bg-yellow-300">
            <h2>Box-1</h2>
        </div>
        <div class="rounded bg-yellow-300">
            <h2>Box-2</h2>
        </div>
        <div class="rounded bg-yellow-300">
            <h2>Box-3</h2>
        </div>
    </section>
    <section>
        <h2 class="text-3xl">My Guddu Guddu Grid</h2>
        <div class="grid grid-cols-4 gap-4">
            <div class="bg-sky-300 row-span-4">1</div>
            <div class="bg-sky-300 col-span-2">2</div>
            <div class="bg-sky-300">3</div>
            <div class="bg-sky-300">4</div>
            <div class="bg-sky-300 col-span-3">5</div>
            <div class="bg-sky-300">6</div>
            <div class="bg-sky-300">7</div>
            <div class="bg-sky-300">8</div>
            <div class="bg-sky-300">9</div>
            <div class="bg-sky-300">10</div>
            <div class="bg-sky-300">11</div>
            <div class="bg-sky-300">12</div>
            <div class="bg-sky-300">13</div>
            <div class="bg-sky-300">14</div>
            <div class="bg-sky-300">15</div>
            <div class="bg-sky-300">16</div>
        </div>
    </section>
    <section>
        <h2>My grid layout</h2>
        <div class="grid grid-cols-3 gap-3">
            <div class="bg-yellow-300 col-span-3">Header</div>
            <div class="bg-yellow-300 col-span-2 h-64">Main</div>
            <div class="bg-yellow-300">Slider</div>
            <div class="bg-yellow-300 col-span-3">Footer</div>
        </div>
    </section>
</body>

</html>
